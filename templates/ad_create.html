                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Create New Advertisement</h1>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3 d-flex justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Advertisement Form</h6>
                                </div>
                                <div class="card-body">
                                    <form action="{{ url_for('upload_ad') }}" method="POST" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="title">Ad Title</label>
                                            <input type="text" class="form-control" id="title" name="title" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="target_gender">Target Gender</label>
                                            <select class="form-control" id="target_gender" name="target_gender">
                                                <option value="Both">Both</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="target_age_group">Target Age Group</label>
                                            <select class="form-control" id="target_age_group" name="target_age_group">
                                                <option value="Children">Children</option>
                                                <option value="Teenager">Teenager</option>
                                                <option value="Adult">Adult</option>
                                                <option value="Senior">Senior</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="environment_temperature">Environment Temperature (°C)</label>
                                            <select class="form-control" id="environment_temperature" name="environment_temperature">
                                                <option value="Hot">Hot</option>
                                                <option value="Rainy">Rainy</option>
                                                <option value="Cool">Cool</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="environment_humidity">Environment Humidity (%)</label>
                                            <select class="form-control" id="environment_humidity" name="environment_humidity">
                                                <option value="High">High</option>
                                                <option value="Moderate">Moderate</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="image">Upload Image</label>
                                            <input type="file" class="form-control-file" id="image" name="image" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Create Advertisement</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
