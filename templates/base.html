<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}My Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}">
  <script src="{{ url_for('static', filename='vendor/chart.js/chart.js') }}"></script>
  <style>
    .navbar {
      padding-top: 0.3rem;
      padding-bottom: 0.3rem;
      min-height: 48px;
    }

    .navbar-brand,
    .nav-link {
      font-size: 0.9rem;
      padding-top: 0.2rem;
      padding-bottom: 0.2rem;
    }

    body {
      background-color: #f8f9fc;
      padding-top: 56px;
    }
  </style>
</head>
<body>

<!-- 🔝 Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container position-relative">
    <!-- Centered Title -->
    <h2 class="text-white position-absolute start-50 translate-middle-x mb-0">Real-time Analytics Dashboard</h2>

    <!-- Right-aligned toggle button -->
    <div class="ms-auto">
      <button id="toggleViewBtn" class="btn btn-outline-light btn-sm" onclick="toggleView()">
        Toggle Alternative Layout
      </button>
    </div>
  </div>
</nav>

  <!-- 🧱 Page Content -->
  <div class="container-fluid">
    {% block content %}{% endblock %}
  </div>

  <script>
    function toggleView() {
      const current = localStorage.getItem('viewMode') || 'vertical';
      const next = current === 'vertical' ? 'horizontal' : 'vertical';
      localStorage.setItem('viewMode', next);
      location.reload();
    }
  </script>
</body>
</html>
